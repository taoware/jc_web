<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>教育超市后台管理登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="教育超市后台">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                    <p>教育超市后台管理</p>
                </div>
                <div class="links">
                    第一次使用教育超市？
                    <a href="#">立即注册</a>
                </div>
            </div>
        </div>
    </div>
    <div class="register-container ">
        <div class="row">
            <div class="register span5 pull-right">
                <form action="" method="post">
                    <h2 class="form-title">登录</h2>
                    <input type="text" name="account" placeholder="用户名/邮箱/手机号">
                    <input type="password" name="password" placeholder="密码">
                    <div class="ibox">
                        <label>
                            <input type="checkbox" value="remember-me">记住账号
                        </label>
                        <a href="#" class="login-for-pwd">忘记密码</a>
                    </div>
                    <button type="submit">登录</button>
                </form>
            </div>
            <div class="qcode">
                <img src="images/t.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footing">
            Copyright &copy;2014 教育超市 all rights reserved &nbsp;&nbsp;技术支持：高校传媒
        </div>
    </div>
</body>

</html>
